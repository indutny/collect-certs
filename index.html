<!doctype html>
<html lang="en">
<head>
  <title>RSA certs by size</title>
  <meta charset="utf-8">
  <style type="text/css">
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000000 url(public/globe/loading.gif) center center no-repeat;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 13px;
      line-height: 20px;
      height: 100%;
    }

    #info {

      font-size: 11px;
      position: absolute;
      bottom: 5px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 3px;
      right: 10px;
      padding: 10px;

    }

    a {
      color: #aaa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .bull {
      padding: 0px 5px;
      color: #555;
    }

    #title {
      position: absolute;
      top: 20px;
      width: 320px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      font: 20px/20px Georgia;
      padding: 15px;
    }

    .type {

      font: 16px Georgia;
      line-height: 26px;
      height: 30px;
      text-align: center;
      float: left;
      width: 90px;
      color: rgba(255, 255, 255, 0.4);

      cursor: pointer;
      -webkit-transition: all 0.1s ease-out;
    }

    .type:hover, .type.active {
      font-size: 23px;
      color: #fff;
    }

    #currentInfo {
      width: 270px;
      position: absolute;
      left: 20px;
      top: 63px;

      background-color: rgba(0,0,0,0.2);

      border-top: 1px solid rgba(255,255,255,0.4);
      padding: 10px;
    }

    #ce span {
      display: none;
    }

    #ce {
      width: 107px;
      height: 55px;
      display: block;
      position: absolute;
      bottom: 15px;
      left: 20px;
      background: url(public/globe/ce.png);
    }


  </style>
</head>
<body>

<div id="container"></div>

<div id="info">
  The <a href="http://www.chromeexperiments.com/globe">WebGL Globe</a> is an
  open platform for visualizing geographic data. <span
    class="bull">&bull;</span> <a href="https://github.com/dataarts/webgl-globe">Get
  the code</a> <span class="bull">&bull;</span> By the Google Data Arts Team</a>
</div>

<div id="title">
  RSA Certificate size by type:
</div>

<div id="currentInfo">
  <span id="public" class="type active">public</span>
  <span id="private" class="type">private</span>
</div>

<a id="ce" href="http://www.chromeexperiments.com/globe">
  <span>This is a Chrome Experiment</span>
</a>


<script type="text/javascript" src="public/globe/third-party/Detector.js"></script>
<script type="text/javascript" src="public/globe/third-party/three.min.js"></script>
<script type="text/javascript" src="public/globe/globe.js"></script>
<script type="text/javascript">

  var globe = DAT.Globe(document.getElementById('container'), {
    colorFn: function(x) {
      var c = new THREE.Color();
      c.setHSL(Math.min((Math.max(0, x - 1024) / 1024), 2.3) * 0.3, 1.0, 0.5);
      return c;
    }
  });

  function req(url, cb) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function(e) {
      if (xhr.readyState !== 4)
        return;
      if (xhr.status !== 200)
        return;
      cb(JSON.parse(xhr.responseText));
    };
    xhr.send(null);
  }

  var data = {
    'private': null,
    'public': null
  };

  var elems = {
    'private': document.getElementById('private'),
    'public': document.getElementById('public')
  };

  var waiting = 2;
  req('public/data/size-private.json', function(list) {
    data['private'] = list;
    globe.addData(data['private'], { format: 'legend' });
    globe.createPoints('private');
    done();
  });

  req('public/data/size-public.json', function(list) {
    data['public'] = list;
    globe.addData(data['public'], { format: 'legend' });
    globe.createPoints('public');
    done();
  });

  function show(type) {
    elems['public'].className = 'type';
    elems['private'].className = 'type';
    elems[type].className = 'type active';
    globe.showPoints(type);
  }

  function done() {
    if (--waiting !== 0)
      return;

    elems['private']
        .addEventListener('mouseover', show.bind(null, 'private'), false);
    elems['public']
        .addEventListener('mouseover', show.bind(null, 'public'), false);

    show('public');
    globe.animate()
    document.body.style.backgroundImage = 'none'; // remove loading
  };

</script>


</body>

</html>
